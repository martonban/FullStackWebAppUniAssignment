<form [formGroup]="userForm" class="m-5">
    <div class="form-row">
      <div class="form-group m-3">
        <label for="lastName">Vezetéknév</label>
        <input type="text" class="form-control mt-1" id="lastName" formControlName="lastName" placeholder="Vezetéknév">
      </div>
      <div class="form-group m-3">
        <label for="firstName">Keresztnév</label>
        <input type="text" class="form-control mt-1" id="firstName" formControlName="firstName" placeholder="Keresztnév">
      </div>
    </div>
    <div class="form-group m-3">
      <label for="birthDay">Születésnap</label>
      <input type="date" class="form-control mt-1" id="birthDay" formControlName="birthDay" placeholder="Formátum : 2000-05-02">
    </div>
    <div class="form-group m-3">
        <label for="tajNumber">Születésnap</label>
        <input type="number" class="form-control mt-1" id="tajNumber" formControlName="tajNumber" placeholder="TAJ Szám">
    </div>
    <button class="btn btn-primary mt-4 m-3" (click)="saveUser()">Beteg Hozzáadása</button>
  </form>
