<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birthday</th>
            <th>TAJ Number</th>
            <th>Műveletek</th>
        </tr>
    </thead>
    <tbody>
        @for(user of users; track $index) {
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.birthDay}}</td>
                <td>{{user.tajNumber}}</td>
                <td>
                    <button class="btn btn-outline-primary m-1" (click)="goToUserForm(user.id)">Módosítás</button>
                    <button class="btn btn-outline-danger m-1" (click)="deleteUser(user)">Törlés</button>
                </td>
                
            </tr>
        }
    </tbody>
</table>
